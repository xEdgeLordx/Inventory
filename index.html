<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<link rel="stylesheet" href="inventory.css">
<body>
    <h1>Welcome adventurer. Please select your items.</h1>
    <h2 id="wizard"></h2>
    
    <div id="lootbag" class="lootbag">
        <div class="item" onclick="AddToInv(this)">Sword</div>
        <div class="item" onclick="AddToInv(this)">Potion</div>
        <div class="item" onclick="AddToInv(this)">Bow</div>
        <div class="item" onclick="AddToInv(this)">Sewing kit</div>
        <div class="item" onclick="AddToInv(this)">Shrek 2 limited edition DVD</div>
    </div>
    <div id="buttonbox">
    <button id="invbutt" class="button" onclick="hideinv()">Hide Inventory</button>
</div>
    <div class="inv" id="inv">
        <div class="slot" id="InvSlot1" onclick="Remitem1(this)"></div>
        <div class="slot" id="InvSlot2" onclick="Remitem2(this)"></div>
        <div class="slot" id="InvSlot3" onclick="Remitem3(this)"></div>
    </div>
    <script src="Inventory.js"></script>
</div>
</body>

</html>
