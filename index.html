<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inv {
            display: flex;
            background-color: black;
            height: 400px;
            width: 1000px;
            justify-content: space-around;
        }

        .slot {
            background-color: gray;
            height: 200px;
            width: 200px;
            margin-top: 10%;
            display: flex;
            justify-content: center;
        }

        .item {
            background-color: red;
            height: 50px;
            width: 50px;
            margin: 10px;
        }

        .button {
            background-color: brown;
            border: none;
            margin-top: 18%;
            height: 50px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>Welcome adventurer. Please select your items.</h1>
    <h2 id="wizard"></h2>
    
    <div id="lootbag" class="lootbag">
        <div class="item" onclick="AddToInv(this)">Sword</div>
        <div class="item" onclick="AddToInv(this)">Potion</div>
        <div class="item" onclick="AddToInv(this)">Bow</div>
        <div class="item" onclick="AddToInv(this)">Sewing kit</div>
        <div class="item" onclick="AddToInv(this)">Shrek 2 limited edition DVD</div>
    </div>
    <div id="buttonbox">
    <button id="invbutt" class="button" onclick="hideinv()">Hide Inventory</button>
</div>
    <div class="inv" id="inv">
        <div class="slot" id="InvSlot1" onclick="Remitem1(this)"></div>
        <div class="slot" id="InvSlot2" onclick="Remitem2(this)"></div>
        <div class="slot" id="InvSlot3" onclick="Remitem3(this)"></div>
    </div>
    <script>
        var item1 = document.getElementById('item1');
        var item2 = document.getElementById('item2');
        var item3 = document.getElementById('item3');
        var item4 = document.getElementById('item4');
        var item5 = document.getElementById('item5');

        var selecteditem = "";
        var selectforremove = "";

        var Slot1 = document.getElementById('InvSlot1');
        var Slot2 = document.getElementById('InvSlot2');
        var Slot3 = document.getElementById('InvSlot3');


        let Slot1Empty = true;
        let Slot2Empty = true;
        let Slot3Empty = true;
let invopen = true;
        function AddToInv(element) {
            if (invopen == false){
            document.getElementById('wizard').innerHTML = "Inventory closed.";
            selecteditem = element;}
            else if (Slot1Empty == true && invopen == true) {
                Slot1.innerHTML = element.outerHTML;
                element.outerHTML = "";
                document.getElementById('wizard').innerHTML = "";
                Slot1Empty = false;
            }
            else if (Slot1Empty == false && Slot2Empty == true && invopen == true) {
                selecteditem = element;
                Slot2.innerHTML = element.outerHTML;
                Slot2Empty = false;
                element.outerHTML = "";
                document.getElementById('wizard').innerHTML = "";

            } else if (Slot1Empty == false && Slot2Empty == false && Slot3Empty == true && invopen == true) {
                selecteditem = element;
                Slot3.innerHTML = element.outerHTML;
                Slot3Empty = false
                element.outerHTML = "";
                document.getElementById('wizard').innerHTML = "";
            }

            else {
                document.getElementById('wizard').innerHTML = "Inventory full.";
            }
        }
        function Remitem1(Slot1) {
            document.getElementById('lootbag').innerHTML += Slot1.innerHTML;
            Slot1.innerHTML = "";
            Slot1Empty = true;
            document.getElementById('wizard').innerHTML = "";



        } function Remitem2(Slot2) {
            document.getElementById('lootbag').innerHTML += Slot2.innerHTML;
            Slot2.innerHTML = "";
            Slot2Empty = true;
            document.getElementById('wizard').innerHTML = "";
        }

        function Remitem3(Slot3) {
            document.getElementById('lootbag').innerHTML += Slot3.innerHTML;
            Slot3.innerHTML = "";
            Slot3Empty = true;
            document.getElementById('wizard').innerHTML = "";
        }
        function hideinv(){
            document.getElementById('inv').style = "display: none;"
            document.getElementById('invbutt').outerHTML = /*html*/`
            <button id="invbutt" class="button" onclick="showinv()">Show Inventory</button>
            `;
            invopen = false;
        }
        function showinv(){
            document.getElementById('inv').style = "display: flex;"
            document.getElementById('invbutt').outerHTML = /*html*/`
            <button id="invbutt" class="button" onclick="hideinv()">Hide Inventory</button>
            `;
            invopen = true;
        }






    </script>
</body>

</html>
